<div class="profile">
  <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
  <div class="modifiers-btn">
    {{#unless isNew}}
    <a data-action="modifiers" title="{{localize 'OSE.Modifiers'}}"
      ><i class="fas fa-book"></i
    ></a>
    <a data-action="gp-cost" title="{{localize 'OSE.dialog.shoppingCart'}}"
      ><i class="fas fa-coins"></i
    ></a>
    {{else}}
    <a
      class="blinking"
      data-action="generate-scores"
      title="{{localize 'OSE.dialog.generateScores'}}"
      ><i class="fa fa-dice-d6"></i
    ></a>
    {{/unless}}
  </div>
</div>
<section class="header-details flexrow">
  <h1 class="charname">
    <input
      name="name"
      type="text"
      value="{{name}}"
      placeholder="{{localize 'OSE.details.name'}}"
      data-dtype="String"
    />
  </h1>
  <ul class="summary flexrow">
    {{#if system.retainer.enabled}}
    <li>
      <input
        type="text"
        name="system.retainer.wage"
        value="{{system.retainer.wage}}"
        data-dtype="String"
      />
      <label>{{localize 'OSE.RetainerWage'}}</label>
    </li>
    {{/if}}
    <li>
      <select name="system.details.alignment">
        <option value="">{{localize "OSE.SelectAlignment"}}</option>
        {{#each @root.config.alignments as |label key|}}
        <option value="{{key}}" {{#if (eq key @root.system.details.alignment)}}selected{{/if}}>{{localize label}}</option>
        {{/each}}
      </select>
      <label>{{localize 'OSE.details.alignment'}}</label>
    </li>
  </ul>
  <ul class="summary flexrow">
    <li class="flex3">
      <select name="system.details.class">
        <option value="">{{localize "OSE.SelectClass"}}</option>
        {{#each @root.config.classes as |label key|}}
        <option value="{{key}}" {{#if (eq key @root.system.details.class)}}selected{{/if}}>{{label}}</option>
        {{/each}}
      </select>
      <label>{{localize 'OSE.details.class'}}</label>
    </li>
    <li
      class="{{#if (gte system.details.xp.value system.details.xp.next)}}notify{{/if}}"
    >
      <select name="system.details.level" data-dtype="Number">
        {{#each @root.config.levels as |level|}}
        <option value="{{level}}" {{#if (eq level @root.system.details.level)}}selected{{/if}}>{{level}}</option>
        {{/each}}
      </select>
      <label>{{localize 'OSE.details.level'}}</label>
    </li>
    <li class="flex2">
      <input
        type="text"
        name="system.details.xp.value"
        value="{{system.details.xp.value}}"
        data-dtype="Number"
      />
      <label>{{localize 'OSE.details.experience.base'}}</label>
      {{#if system.details.xp.bonus}}
      <span class="xp-bonus">+{{system.details.xp.bonus}}%</span>
      {{/if}}
    </li>
  </ul>
</section>
